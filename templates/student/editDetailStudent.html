{{template "base.html" .}}

{{define "title"}}
<title>编辑个人详情</title>
{{end}}

{{define "content"}}
<h3>编辑个人详情</h3><br>
<form action="" method="post">
    <div class="form-group">
        <label for="name">姓名</label>
        <input class="form-control" type="text" name="name" id="name" value="{{.stu.Name}}" readonly>
    </div>
     <div class="form-group">
       <label for="pwd">密码</label>
       <input class="form-control" type="text" name="pwd" id="pwd" placeholder="密码" value="{{.stu.UserInfo.Password}}">
     </div>

    <div class="form-group">
        <label for="tel">电话</label>
        <input class="form-control" type="text" name="tel" id="tel" value="{{.stu.Tel}}">
    </div>
    <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
