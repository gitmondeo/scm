{{template "base.html" .}}

{{define "title"}}
<title>添加学生</title>
{{end}}

{{define "content"}}
<h3>添加学生</h3><br>
<form action="/student/add" method="post">
    <div class="form-group">
        <label for="sno">学号</label>
        <input class="form-control" type="text" name="sno" id="sno" placeholder="学号">
    </div>
  <!--  <div class="form-group">
        <label for="name">姓名</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="姓名">
    </div>-->
      <div class="form-group">
          <label for="name">姓名</label>
          <select name="name" class="form-control" id="name">
              {{range $user := .users}}
              <option value="{{$user.Account}}">{{$user.Account}}</option>
              {{end}}
          </select>
    </div>

    <div class="form-group">
        <label for="gender">性别</label>
        <select name="gender" id="gender" class="form-control">
            <option value="男" checked>男</option>
            <option value="女">女</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tel">电话</label>
        <input class="form-control" type="text" name="tel" id="tel" placeholder="电话">
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <input class="form-control" type="text" name="age" id="age" placeholder="年龄">
    </div>
    <div class="form-group">
        <label for="cls">班级</label>
        <select name="cls" class="form-control" id="cls">
            {{range $class := .classes}}
            <option value="{{$class.ID}}">{{$class.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label for="userinfoID">账号</label>
        <select name="userinfoID" class="form-control" id="userinfoID">
            {{range $user := .users}}
            <option value="{{$user.ID}}">{{$user.Account}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label for="birthday">出生日期</label>
        <input class="form-control" type="date" name="birthday" id="birthday" placeholder="出生日期">
    </div>
    <div class="form-group">
        <label for="remark">备注</label>
        <input class="form-control" type="text" name="remark" id="remark" placeholder="备注">
    </div>

    <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
