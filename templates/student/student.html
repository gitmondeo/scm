{{template "base.html" .}}

{{define "title"}}
<title>学生管理</title>
{{end}}

{{define "content"}}
<h3>学生管理</h3><br>
<p><a class="btn btn-primary" href="/student/add">添加学生</a></p>

<form action="" class="navbar-form navbar-left pull-right" role="search" method="get">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="姓名" name="searchParams">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>


<style>
    table th,tr td {
        text-align: center;
    }
</style>
<table class="table table-bordered" >
   <tr>
       <th>学号</th>
       <th>姓名</th>
       <th>性别</th>
       <th>年龄</th>
       <th>电话</th>
       <th>班级</th>
       <th>备注</th>
       <th>编辑</th>
       <th>删除</th>
   </tr>
    {{range $stu := .students}}
    <tr>
        <td>{{$stu.Sno}}</td>
        <td><a href="/student/{{$stu.Sno}}">{{$stu.Name}}</a></td>
        <td>{{$stu.Gender}}</td>
        <td>{{$stu.Age}}</td>
        <td>{{$stu.Tel}}</td>
        <td>{{$stu.Class.Name}}</td>
        <td>{{$stu.Remark}}</td>
        <td><a href="/student/edit/{{$stu.Sno}}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a href="/student/delete/{{$stu.Sno}}"><span class="glyphicon glyphicon-trash"></span></a></td>
        <td></td>
    </tr>
    {{end}}
</table>
{{end}}
