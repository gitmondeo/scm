{{template "base.html" .}}

{{define "title"}}
<title>添加班级</title>
{{end}}

{{define "content"}}
<h3>添加班级</h3><br>
<form action="" method="post">
    <div class="form-group">
        <label for="name">班级名称</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="班级名称">
    </div>
    <div class="form-group">
        <label for="num">班级人数</label>
        <input class="form-control" type="text" name="num" id="num" placeholder="班级人数">
    </div>
    <div class="form-group">
        <label for="tutor">导员</label>
        <select name="tutor" class="form-control" id="tutor">
            {{range $tutor := .tutors}}
            <option value="{{$tutor.ID}}">{{$tutor.Name}}</option>
            {{end}}
        </select>
    </div>

    <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
