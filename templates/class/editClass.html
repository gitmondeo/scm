{{template "base.html" .}}

{{define "title"}}
<title>编辑班级</title>
{{end}}

{{define "content"}}
<h3>编辑班级</h3><br>
<form action="" method="post">
  <div class="form-group">
    <label for="name">班级名称</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="班级名称" value="{{.classes.Name}}">
  </div>
  <div class="form-group">
    <label for="num">班级人数</label>
    <input class="form-control" type="text" name="num" id="num" placeholder="班级人数" value="{{.classes.Num}}">
  </div>
  <div class="form-group">
    <label for="tutor">导员</label>
    <select name="tutor" id="tutor" class="form-control">
      //判断当前班级的导员ID是否等于循环中某个导员的ID，等于则选中此导员，否则遍历出所有导员
      {{$classTutorID := .classes.TutorID}} //变量赋值，点是有作用域的
      {{range $tutor := .tutors}}
      {{if eq $tutor.ID $classTutorID}}
      <option selected value="{{$tutor.ID}}">{{$tutor.Name}}</option>
      {{end}}
      <option value="{{$tutor.ID}}">{{$tutor.Name}}</option>
      {{end}}
    </select>
  </div>

  <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
