{{template "base.html" .}}

{{define "title"}}
<title>添加课程</title>
{{end}}

{{define "content"}}
<h3>添加课程</h3><br>
<form action="/class/add" method="post">
    <div class="form-group">
        <label for="name">课程名称</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="课程名称">
    </div>
    <div class="form-group">
        <label for="credit">学分</label>
        <input class="form-control" type="text" name="credit" id="credit" placeholder="学分">
    </div>
    <div class="form-group">
        <label for="period">学时</label>
        <input class="form-control" type="password" name="period" id="period" placeholder="学时">
    </div>
    <div class="form-group">
        <label for="teacher">授课教师</label>
        <input class="form-control" type="text" name="teacher" id="teacher" placeholder="授课教师">
    </div>

    <input type="button" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
