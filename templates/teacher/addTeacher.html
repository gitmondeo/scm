{{template "base.html" .}}

{{define "title"}}
<title>添加教师</title>
{{end}}

{{define "content"}}
<h3>添加教师</h3><br>
<form action="/teacher/add" method="post">
  <div class="form-group">
    <label for="tno">教师编号</label>
    <input class="form-control" type="text" name="tno" id="tno" placeholder="教师编号">
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="姓名">
  </div>
<!--  <div class="form-group">-->
<!--    <label for="pwd">密码</label>-->
<!--    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="密码">-->
<!--  </div>-->
  <div class="form-group">
    <label for="gender">性别</label>
    <select name="gender" id="gender" class="form-control">
      <option value="男" checked>男</option>
      <option value="女">女</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tel">电话</label>
    <input class="form-control" type="text" name="tel" id="tel" placeholder="电话">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input class="form-control" type="text" name="age" id="age" placeholder="年龄">
  </div>
  <div class="form-group">
    <label for="userinfoID">账号</label>
    <select name="userinfoID" class="form-control" id="userinfoID">
      {{range $user := .users}}
      <option value="{{$user.ID}}">{{$user.Account}}</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="remark">备注</label>
    <input class="form-control" type="text" name="remark" id="remark" placeholder="备注">
  </div>

  <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
