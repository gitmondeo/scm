{{template "base.html" .}}

{{define "title"}}
<title>编辑教师</title>
{{end}}

{{define "content"}}
<h3>编辑教师</h3><br>
<form action="" method="post">
  <div class="form-group">
    <label for="tno">教师编号</label>
    <input class="form-control" type="text" name="tno" id="tno" placeholder="教师编号" value="{{.teachers.Tno}}" readonly>
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="姓名" value="{{.teachers.Name}}">
  </div>
<!--  <div class="form-group">-->
<!--    <label for="pwd">密码</label>-->
<!--    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="密码" value="{{.teachers.Pwd}}">-->
<!--  </div>-->
  <div class="form-group">
    <label for="gender">性别</label>
    <select name="gender" id="gender" class="form-control">
      {{if eq .teachers.Gender "男"}}
      <option selected value="男">男</option>
      <option value="女">女</option>
      {{else}}
      <option value="男">男</option>
      <option selected value="女">女</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="tel">电话</label>
    <input class="form-control" type="text" name="tel" id="tel" placeholder="电话" value="{{.teachers.Tel}}">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input class="form-control" type="text" name="age" id="age" placeholder="年龄" value="{{.teachers.Age}}">
  </div>
  <div class="form-group">
    <label for="remark">备注</label>
    <input class="form-control" type="text" name="remark" id="remark" placeholder="备注" value="{{.teachers.Remark}}">
  </div>

  <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
