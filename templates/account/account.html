{{template "base.html" .}}

{{define "title"}}
<title>账号管理</title>
{{end}}

{{define "content"}}
<h3>账号管理</h3><br>
<p><a href="/account/add" class="btn btn-primary">添加账号</a></p>

<form action="" class="navbar-form navbar-left pull-right" role="search" method="get">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="账号" name="searchParams">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>

<style>
    table th, tr td {
        text-align: center;
    }
</style>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>账号</th>
        <th>密码</th>
        <th>编辑</th>
        <th>删除</th>
    </tr>
    {{range $userInfo := .userInfos}}
    <tr>
        <td>{{$userInfo.ID}}</td>
        <td>{{$userInfo.Account}}</td>
        <td>{{$userInfo.Password}}</td>
        <td><a href="/account/edit/{{$userInfo.ID}}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a href="/account/delete/{{$userInfo.ID}}"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
    {{end}}
</table>
{{end}}
