{{template "base.html" .}}

{{define "title"}}
<title>编辑账号</title>
{{end}}

{{define "content"}}
<h3>编辑账号</h3><br>
<form action="" method="post">
  <div class="form-group">
    <label for="id">ID</label>
    <input class="form-control" type="text" name="id" id="id" placeholder="ID" value="{{.userinfo.ID}}">
  </div>
  <div class="form-group">
    <label for="account">账号</label>
    <input class="form-control" type="text" name="account" id="account" placeholder="账号" value="{{.userinfo.Account}}">
  </div>
  <div class="form-group">
    <label for="pwd">密码</label>
    <input class="form-control" type="text" name="pwd" id="pwd" placeholder="密码" value="{{.userinfo.Password}}">
  </div>

  <input type="submit" value="提交" class="btn btn-danger pull-right">
</form>

{{end}}
